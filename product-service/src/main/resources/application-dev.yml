server:
  port: 8080

spring:
  # Datasource espec√≠fico de desarrollo
  datasource:
    url: jdbc:h2:mem:productsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

  # JPA/Hibernate para desarrollo
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console habilitada para desarrollo
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

# Logging detallado para desarrollo
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.web: DEBUG
    com.example.products: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
